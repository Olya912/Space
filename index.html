<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosmichnuy Salat</title>
    <style>
        body {
            background: #090428;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #1a1a40;
            padding: 20px;
            font-size: 22px;
            /* Flexbox для розміщення елементів в один ряд */
            display: flex; /* Робить header гнучким контейнером */
            justify-content: space-between; /* Розносить елементи: текст ліворуч, зображення праворуч */
            align-items: center; /* Вирівнює елементи по центру по вертикалі */
        }

        header p {
            margin: 0; /* Видаляємо стандартні зовнішні відступи параграфа, щоб не заважали Flexbox */
        }

        header img {
            width: 30px; /* Задаємо ширину зображення */
            height: auto; /* Автоматично підтримуємо пропорції */
        }

        footer {
            background-color: #1a1a40;
            padding: 10px;
            text-align: left;
            font-size: 22px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .h1 {
            font-size: 94px;
            text-align: center;
        }
                /* Стилі для iframe */
        iframe {
            border: none; /* Забираємо рамку навколо iframe */
            width: 1000px; /* Збільшуємо ширину */
            height: 750px; /* Встановлюємо висоту */
            max-width: 95%; /* Забезпечуємо адаптивність на менших екранах */
            display: block; /* Робимо iframe блочним елементом, щоб margin: auto працював */
            margin: 0 auto; /* Центруємо iframe по горизонталі */
        }
        .site-footer {
            background-color: #0c0738;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white; /* Переконайтесь, що текст видно на фоні */
            padding: 10px ; /* Додаємо внутрішні відступи */
        }        
        .zoomable-image {
            transition: transform 0.3s ease-in-out; /* Додаємо плавний перехід */
            cursor: pointer; /* Змінюємо курсор на "руку", щоб показати інтерактивність */
            /* Можливо, задайте базові розміри зображення, якщо вони не задані */
            /* width: 200px; */
            /* height: auto; */
        }
        .zoomable-image:hover {
            transform: scale(1.1); /* Збільшуємо зображення на 10% (1.1x) */
        }
        /* --- КІНЕЦЬ НОВИХ СТИЛІВ --- */
    </style>
</head>
<body>
    <header>
        <p>Мій космічний сайт</p>
        <img src="img/srch-removebg-preview.png" alt="Пошук" width="30">
        <img src="img/zavant-removebg-preview.png" alt="колесо" width="30">
    </header>

    <main>
        <h1 class="h1">Космічна мозаїка</h1>
        <iframe src="https://eyes.nasa.gov/apps/solar-system/#/home?interactPrompt=true" allowfullscreen></iframe>
        <p align="center">3D модель зроблена Nassa</p>
 <div class="image-gallery">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/ISS-48_Earth_from_ISS.jpg/800px-ISS-48_Earth_from_ISS.jpg" alt="Земля з МКС">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Mars_Valles_Marineris.jpg/800px-Mars_Valles_Marineris.jpg" alt="Марс, Долина Марінер">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Orion_Nebula_-_Hubble_2006_true_color.jpg/800px-Orion_Nebula_-_Hubble_2006_true_color.jpg" alt="Туманність Оріона">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Jupiter%27s_Great_Red_Spot_by_Juno.jpg/800px-Jupiter%27s_Great_Red_Spot_by_Juno.jpg" alt="Велика Червона Пляма Юпітера">
        </div>

        <div style="height: 500px; background-color: #0c0738; margin-top: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px;">
            <p>Просто прокрутіть вниз!</p>
        </div>
        <div style="height: 300px; background-color: #0c0738; margin-top: 20px;"></div>

    </main>

    <footer>
        <div class="footer-copyright">
            <p>© 2025 Olya912. Усі права захищено.</p>
        </div>
        <div class="footer-content-section">
            <p>Це наш спеціальний "Космічний футтер"!</p>
            <p>Відкрийте для себе нові горизонти.</p>
        </div>
    </footer>
</body
</html>
