<!DOCTYPE html> 
<html lang="uk"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Kosmichnuy Salat</title> 
    <style>
    body {
        background-color:#090428;
    }
    .card {
        width: 250px;
        height: 350px;
        border: 1px solid black;
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        font-family: "Comfortaa", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        background: #f0f4f7;
        transition: 2s;
    }
    .card:hover {
        background: white;
        transition: 1s;
        transform: scale(1.05);
        transform-origin: center;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .wrap {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        .teem {
            font-weight: bold;
            color: darkblue;
        }
        iframe {
            display: inline-block;
            margin: auto;
        }
        h1, h2 {
            font-family: "Rubik Dirt", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head> 
<body> 
    <p>ляляля</p>
    <p>Космічна  мозаїка</p>
</body> 
</html>
